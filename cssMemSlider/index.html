<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="block-slider">
    <div class="container">

      <input checked type=radio name="slider" id="slide1" />
	    <input type=radio name="slider" id="slide2" />
	    <input type=radio name="slider" id="slide3" />
	    <input type=radio name="slider" id="slide4" />
	    <input type=radio name="slider" id="slide5" />

      <div class="slider slider-image">
        <div class="slider-list">
          <div class="slide slide-1">
            <div class="img">
              <img src="image/1.jpg" alt="">
            </div>
          </div>
          <div class="slide slide-2">
            <div class="img">
              <img src="image/2.jpg" alt="">
            </div>
          </div>
          <div class="slide slide-3">
            <div class="img">
              <img src="image/3.jpg" alt="">
            </div>
          </div>
          <div class="slide slide-4">
            <div class="img">
              <img src="image/4.jpg" alt="">
            </div>
          </div>
          <div class="slide slide-5">
            <div class="img">
              <img src="image/5.jpg" alt="">
            </div>
          </div>
        </div>
      </div>

      <div class="slider slider-text">
        <div class="slider-list">
          <div class="slide slide-1">
            <p>When completed cource the RS Schooll</p>
          </div>
          <div class="slide slide-2">
            <p>Wake up! We dropped everything...</p>
          </div>
          <div class="slide slide-3">
            <p>Deadline is coming...</p>
          </div>
          <div class="slide slide-4">
            <p>When to make a slider in CSS</p>
          </div>
          <div class="slide slide-5">
            <p>Dad gave a taste of self-made alcohol</p>
          </div>
        </div>
      </div>

      <div class="slider-dots">
        <label for=slide1><span></span></label>
	      <label for=slide2><span></span></label>
	      <label for=slide3><span></span></label>
	      <label for=slide4><span></span></label>
	      <label for=slide5><span></span></label>
      </div>

    </div>
  </section>
</body>
</html>
